language: 'go'

project:
  name: 'database'
  description: 'main db'

tasks:
  seed_dev:
    command: 'go run main.go --up'
    local: true
    deps:
      - '~:run'
  drop_dev:
    command: 'go run main.go --down'
    local: true
    deps:
      - '~:run'
  run:
    command: 'docker-compose up -d db'
    local: true
  stop:
    command: 'docker-compose down -d db'
    local: true


